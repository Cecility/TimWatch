        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="teamstats.html">Team Stats</a>

    <main role="main" class="container mt-3 mt-md-1">
      <div class="row justify-content-center">
        <form class="jumbotron col-md-6 col-sm-12 mt-3 mt-md-5 bg-gray">
          <legend class="edit-match-title"> Edit Team Stats</legend>
          <div class="row">
            <div class="col-sm-4">
            </div>
          </div>
          
          <div class="row">
            <div class="col-sm-4">
              <label for="foul">Wins:</label>
            </div>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="edit-team-wins" placeholder="Number of wins">
            </div>
          </div>
            
         <div class="row">
            <div class="col-sm-4">
              <label for="foul">Loses:</label>
            </div>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="edit-team-loses" placeholder="Number of losses">
            </div>
          </div>
            
         <div class="row">
            <div class="col-sm-4">
              <label for="foul">Ties:</label>
            </div>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="edit-team-ties" placeholder="Number of ties">
            </div>
          </div>
            
          <div class="row">
            <div class="col-sm-4">
              <label for="foul">Goals For:</label>
            </div>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="edit-team-goals-for" placeholder="Number of goals for">
            </div>
          </div>
            
          <div class="row">
            <div class="col-sm-4">
              <label for="foul">Goals Against:</label>
            </div>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="edit-team-goals-against" placeholder="Number of goals against">
            </div>
          </div>
          <button type="button" class="btn btn-primary" onclick="handleTeamStatsSave()">Save</button>
          <button type="button" class="btn btn-danger" onclick="handleTeamStatsCancel()">Cancel</button>
        </form>
      </div>
    </main>
    
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/logOut.js"></script>
    <script src="js/teamStatsCrud.js"></script>
    <script>handleTeamStatsEdit()</script>  
  </body>
