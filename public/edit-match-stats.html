    <link href="css/game-schedule-module.css" rel="stylesheet">
    
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    
    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body class="with-nav">

    <!-- nav bar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" onclick="toggleNav()">
        <span class="fa fa-bars fa-lg light"></span>
      </button>
      <a class="navbar-brand" href="view-game-schedule.html"><img class="mobile-hidden" src="images/logo.png" alt="teamwatch logo"><img class="desktop-hidden" src="images/logo-small.png" alt="teamwatch logo"></a>
      <a href="matchstats.html" class="btn btn-primary desktop-hidden" role="button"><span class="fa fa-times fa-lg light"></span></a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="teamstats.html">Team Stats</a>
          </li>
          <li class="nav-item dropdown active">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="toggleDropdown()">Matches</a>
            <div id="navbarDropdownMenu" class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="upcomingMatch.html">Upcoming Matches</a>
              <a class="dropdown-item" href="view-game-schedule.html">All Matches</a>

          <li class="nav-item">
            <a class="nav-link" href="record-match-stats.html">Record Match Stats</a>

          </li>
        </ul>
        <span class="mobile-hidden light"><a onclick="handleLogout()" class="btn btn-primary" role="button">Log Out</a></span>
      </div>
    </nav>

    <main role="main" class="container">
      <!-- Page Heading -->
      <h1 class="my-md-4 my-sm-2">
        Edit Match Stats
      </h1>

      <form class="jumbotron bg-gray" action="matchstats.html">
        <div class="form-group row">
          <label for="datetime-input" class="col-md-3 col-form-label">Time</label>
          <div class="col-md-6">
            <input class="form-control" type="datetime-local" value="" id="datetime-input">
          </div>
        </div>
        
        <div class="form-group row">
          <label for="location-input" class="col-md-3 col-form-label">Location</label>
          <div class="col-md-6">
            <input class="form-control" type="text" value="" placeholder="e.g. San Diego Petco Park" id="location-input">
          </div>
        </div>
        
        <div class="form-group row">
          <label for="gametype-input" class="col-md-3 col-form-label">Game Type</label>
          <div class="col-md-6">
            <select class="form-control" id="gametype-input">
              <option selected disabled hidden>Select Game Type</option>
              <option value="Home Game">Home Game</option>
              <option value="Away Game">Away Game</option>
            </select>
          </div>
        </div>
        
        <div class="form-group row">
          <label for="status-input" class="col-md-3 col-form-label">Game Status</label>
          <div class="col-md-6">
            <select class="form-control" id="status-input">
              <option selected disabled hidden>Select Status</option>
              <option>Practice</option>
              <option>Match</option>
            </select>
          </div>
        </div>
        
        <div class="form-group row">
          <label for="them-input" class="col-md-3 col-form-label">Opponent Team</label>
          <div class="col-md-6">
            <input class="form-control" type="text" placeholder="e.g. UCSD Soccer Team" id="them-input">
          </div>
        </div>
        
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Property</th>
              <th id="us">My Team</th>
              <th id="them">Opponent</th>
            </tr>
          </thead>
          
          <tbody>
            <tr>
              <th scope="row">Foul</th>
              <td><input class="form-control" type="number" placeholder="0" value="" id="my-foul"></td>
              <td><input class="form-control" type="number" placeholder="0" value="" id="their-foul"></td>
            </tr>
            
            <tr>
              <th scope="row">Red Card</th>
              <td><input class="form-control" type="number" placeholder="0" value="" id="my-red-card"></td>
              <td><input class="form-control" type="number" placeholder="0" value="" id="their-red-card"></td>
            </tr>
            
            <tr>
              <th scope="row">Yellow Card</th>
              <td><input class="form-control" type="number" placeholder="0" value="" id="my-yellow-card"></td>
              <td><input class="form-control" type="number" placeholder="0" value="" id="their-yellow-card"></td>
            </tr>
            
            <tr>
              <th scope="row">Shot on Goal</th>
              <td><input class="form-control" type="number" placeholder="0" value="" id="my-shot-on-goal"></td>
              <td><input class="form-control" type="number" placeholder="0" value="" id="their-shot-on-goal"></td>
            </tr>
            
            <tr>
              <th scope="row">Goal</th>
              <td><input class="form-control" type="number" placeholder="0" value="" id="my-goal"></td>
              <td><input class="form-control" type="number" placeholder="0" value="" id="their-goal"></td>
            </tr>
            
            <tr>
              <th scope="row">Corner Kick</th>
              <td><input class="form-control" type="number" placeholder="0" value="" id="my-corner-kick"></td>
              <td><input class="form-control" type="number" placeholder="0" value="" id="their-corner-kick"></td>
            </tr>
            
            <tr>
              <th scope="row">Goal Kick</th>
              <td><input class="form-control" type="number" placeholder="0" value="" id="my-goal-kick"></td>
              <td><input class="form-control" type="number" placeholder="0" value="" id="their-goal-kick"></td>
            </tr>
            
            <tr>
              <th scope="row">Possession Time</th>
              <td><input class="form-control" type="text" placeholder="HH:MM:SS" value="" id="my-corner-kick"></td>
              <td><input class="form-control" type="text" placeholder="HH:MM:SS" value="" id="their-corner-kick"></td>
            </tr>
          </tbody>
        </table>
        
        <button type="button" class="btn btn-primary btn-lg" onclick="handleUpdate()">Save</button>
        <button type="button" class="btn btn-danger btn-lg" onclick="handleDelete()">Delete</button>
      </form>
    </main>

    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/logOut.js"></script>
    <script src="js/edit-match-stats.js"></script>  
  </body>
