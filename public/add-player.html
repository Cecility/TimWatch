    <!-- for the picture input button -->
    <script type="text/javascript">
      $(document).ready( function() {
        $(document).on('change', '.btn-file :file', function() {
          var input = $(this),
          label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
          input.trigger('fileselect', [label]);
        });
      
        $('.btn-file :file').on('fileselect', function(event, label) {
          var input = $(this).parents('.input-group').find(':text'),
          log = label;
        });
      
        function readURL(input) {
          if (input.files && input.files[0]) {
            var reader = new FileReader();
                
            reader.onload = function (e) {
              $('#img-upload').attr('src', e.target.result);
            }
                
            reader.readAsDataURL(input.files[0]);
          }
        }
      
        $("#imgInp").change(function(){
          readURL(this);
        });   
      });
    </script>

    <main role="main" class="container mt-3 mt-md-1">
      <div class="row justify-content-center">
        <form class="jumbotron col-md-6 col-sm-12 mt-3 mt-md-5 bg-gray">
          <legend class="edit-match-title">Add A New Player</legend>
          <div class="row">
            <div class="col-sm-4">
              <div class="form-horizontal">
                <img id='img-upload' class="profile-img"/>
              </div>
            </div>
            <div class="col-sm-6">
              <label for="imgInp">
                Select Picture

              <input type="file" id="imgInp">
            </div>
          </div>
          
          <div class="row">
            <div class="col-sm-4">
              <label for="addPlayerFName">First Name:</label>
            </div>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="addPlayerFName" placeholder="First name">
            </div>
          </div>
          
          <div class="row">
            <div class="col-sm-4">
              <label for="addPlayerLName">Last Name:</label>
            </div>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="addPlayerLName" placeholder="Last name">
            </div>
          </div>
          
          <div class="row">
            <div class="col-sm-4">
              <label for="addPlayerEmail">Email:</label><br/>
            </div>
            <div class="col-sm-6">
              <input type="email" class="form-control" id="addPlayerEmail" placeholder="Email">
            </div>
          </div>
          
          <div class="row">
            <div class="col-sm-4">
              <label for="addPlayerDOB">D.O.B:</label>
            </div>
            <div class="col-sm-6">
              <input type="date" class="form-control" id="addPlayerDOB" placeholder="Date of Birth">
            </div>
          </div>
          
          <div class="row">
            <div class="col-sm-4">
              <label for="addPlayerJersey">Jersey #:</label>
            </div>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="addPlayerJersey" placeholder="Jersey Number">
            </div>
          </div>
          
          <div class="row">
            <div class="col-sm-4">
              <label for="addPlayerPosition">Position:</label>
            </div>
            <div class="col-sm-6">
              <select class="form-control" id="addPlayerPosition">
                <option>Forward</option>
                <option>Striker</option>
                <option>Defensive midfielder</option>
                <option>Left midfielder</option>
                <option>Right midfielder</option>
                <option>Left back</option>
                <option>Right back</option>
                <option>Sweeper</option>
                <option>Stopper</option>
                <option>Goalkeeper</option>
              </select>
            </div>
          </div>
          
          <div class="form-check">
            <label class="form-check-label">
            <input type="checkbox" class="form-check-input" id="captainCheck">Captain
            </label>
          </div>
          
          <button type="button" onclick="handleAddPlayer()" class="btn btn-primary">Submit</button>
        </form>
      </div>
