<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A roster and statistics management tool for soccer organizations.">
    <meta name="author" content="Castro-Lin-You">
    <link rel="icon" href="favicon.ico">

    <title>TeamWatch</title>

    <!-- Bootstrap core CSS -->
    <link href="css/login-logout.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body class="bg-dark">
    <main role="main" class="container mt-3 mt-md-5">
      <div class="row justify-content-center">
        <div class="col-md-12"> 
          <img class="logo" src="images/logo.png" alt="teamwatch logo">
        </div>
        <form class="jumbotron col-md-6 col-sm-12 mt-3 mt-md-5">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
            <p><a href="signup.html">Don't have an account yet? Sign up!</a></p>
            <button type="button" class="btn btn-primary" onclick="handleLogin()">Submit</button>
        </form>
      </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/login.js"></script>
  </body>
