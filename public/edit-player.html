    <main role="main" class="container mt-3 mt-md-1">
      <div class="row justify-content-center">
        <form class="jumbotron col-md-6 col-sm-12 mt-3 mt-md-5 bg-gray">
          <legend class="edit-match-title"> Edit Player</legend>
          <div class="row">
            <div class="col-sm-4">
              <div class="form-horizontal">
                <img id='img-upload' class="profile-img"/>
              </div>
            </div>
            <div class="col-sm-6">
              <label for="imgInp">
                Select Picture
              </label>
              <input type="file" id="imgInp">
            </div>
          </div>
          
          <div class="row">
            <div class="col-sm-4">
              <label for="addPlayerFName">First Name:</label>
            </div>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="editPlayerFName" placeholder="First name">
            </div>
          </div>
          
          <div class="row">
            <div class="col-sm-4">
              <label for="addPlayerLName">Last Name:</label>
            </div>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="editPlayerLName" placeholder="Last name">
            </div>
          </div>
          
          <div class="row">
            <div class="col-sm-4">
              <label for="addPlayerEmail">Email:</label><br/>
            </div>
            <div class="col-sm-6">
              <input type="email" class="form-control" id="editPlayerEmail" placeholder="Email">
            </div>
          </div>
          
          <div class="row">
            <div class="col-sm-4">
              <label for="addPlayerDOB">D.O.B:</label>
            </div>
            <div class="col-sm-6">
              <input type="date" class="form-control" id="editPlayerDOB" placeholder="Date of Birth">
            </div>
          </div>
          
          <div class="row">
            <div class="col-sm-4">
              <label for="addPlayerJersey">Jersey #:</label>
            </div>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="editPlayerJersey" placeholder="Jersey Number">
            </div>
          </div>
          
          <div class="row">
            <div class="col-sm-4">
              <label for="addPlayerPosition">Position:</label>
            </div>
            <div class="col-sm-6">
              <select class="form-control" id="editPlayerPosition">
                <option>Forward</option>
                <option>Striker</option>
                <option>Defensive midfielder</option>
                <option>Left midfielder</option>
                <option>Right midfielder</option>
                <option>Left back</option>
                <option>Right back</option>
                <option>Sweeper</option>
                <option>Stopper</option>
                <option>Goalkeeper</option>
              </select>
            </div>
          </div>
            
          <div class="row">
            <div class="col-sm-4">
              <label for="foul">Fouls:</label>
            </div>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="p-fouls" placeholder="Number of fouls">
            </div>
          </div>
            
         <div class="row">
            <div class="col-sm-4">
              <label for="foul">Red Cards:</label>
            </div>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="p-red-cards" placeholder="Number of red cards">
            </div>
          </div>
            
         <div class="row">
            <div class="col-sm-4">
              <label for="foul">Yellow Cards:</label>
            </div>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="p-yellow-cards" placeholder="Number of yellow cards">
            </div>
          </div>
            
          <div class="row">
            <div class="col-sm-4">
              <label for="foul">Shots on goal:</label>
            </div>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="p-shots-on-goal" placeholder="Number of shots on goal">
            </div>
          </div>
            
          <div class="row">
            <div class="col-sm-4">
              <label for="foul">Goals:</label>
            </div>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="p-goals" placeholder="Number of goals">
            </div>
          </div>
            
          <div class="row">
            <div class="col-sm-4">
              <label for="foul">Corner Kicks:</label>
            </div>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="p-corner-kicks" placeholder="Number of corner kicks">
            </div>
          </div>
            
          <div class="row">
            <div class="col-sm-4">
              <label for="foul">Goal Kicks:</label>
            </div>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="p-goal-kicks" placeholder="Number of goal kicks">
            </div>
          </div>
            
          <div class="row">
            <div class="col-sm-4">
              <label for="foul">Penalty Kicks:</label>
            </div>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="p-penalty-kicks" placeholder="Number of penalty kicks">
            </div>
          </div>
            
          <div class="row">
            <div class="col-sm-4">
              <label for="foul">Throw Ins:</label>
            </div>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="p-throw-ins" placeholder="Number of throw ins">
            </div>
          </div>
            
          <div class="row">
            <div class="col-sm-4">
              <label for="foul">Career Appearances:</label>
            </div>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="editPlayerCareerAppearances" placeholder="Career Appearances">
            </div>
          </div>     
            
          <div class="form-check">
            <label class="form-check-label">
            <input type="checkbox" class="form-check-input" id="editCaptainCheck">Captain
            </label>
          </div>
            
          <button type="button" class="btn btn-primary" onclick="handleSave()">Save</button>
          <button id="edit-delete-player" type="button" class="btn btn-danger dontDisplay" onclick="handleDeletePlayer()">Delete</button>
        </form>
      </div>
    </main>
    
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="js/firebase.js"></script>

    <script src="js/navbar.js"></script>
    <script>handleEditPlayer()</script>
    <script src="js/logOut.js"></script>
